<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Magic Form</title>
</head>
<body>
    <nav>
        <a id="form-link" href="./index.html">Form</a>
        <a id="history-link" href="./history.html">History</a>
    </nav>
    <form role="form">
        <label>First Name</label>
        <input id="fname"
               name="first-name"
               placeholder="First Name"
               type="text"
               oninput="saveCurrentFormData(event)"
        >
        <br>
        <label>Last Name</label>
        <input id="lname"
               name="last-name"
               placeholder="Last Name"
               type="text"
               oninput="saveCurrentFormData(event)"
        >
        <br>
        <label>Email</label>
        <input id="email"
               name="email"
               placeholder="Email"
               type="email"
               oninput="saveCurrentFormData(event)"
        >
        <br>
        <label>Phone</label>
        <input id="phone"
               name="phone"
               placeholder="Phone"
               type="phone"
               oninput="saveCurrentFormData(event)"
        >
        <br>
        <label>Company</label>
        <input id="company"
               name="company"
               placeholder="Company"
               type="text"
               oninput="saveCurrentFormData(event)"
        >
        <br>
        <label>Address</label>
        <input id="address"
               name="address"
               placeholder="Address"
               type="text"
               oninput="saveCurrentFormData(event)"
        >
        <br><br>
        <button type="button"
                id="submit-button"
                onclick="savingForm()"
        >Submit Form
        </button>
    </form>
    <script src="./scripts.js"></script>
</body>
</html>
